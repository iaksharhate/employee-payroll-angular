<div class="main-content">
  <div class="header-content">
    <div class="emp-detail-text">
      Employee Details
      <div class="emp-count">{{employeeList.length}}</div>
    </div>
    <a class="add-button" routerLink="/form">
      <img src="../../../assets/Icons/add-24px.svg" alt="" />Add User</a
    >
  </div>
  
  <div class="table-main">
    <table id="table-display" class="table">
      <tr>
        <th></th>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let employee of employeeList">
        <td>
          <img
            class="profile"
            src={{employee.profilePic}}
            alt=""
          />
        </td>
        <td>{{employee.name}}</td>
        <td>{{employee.gender}}</td>
        <td>
          <div class="dept-label">{{employee.department}}</div>
        </td>
        <td>{{employee.salary}}</td>
        <td>{{employee.startDate | date}}</td>
        <td>
          <img src="../../../assets/Icons/delete-black-18dp.svg" alt="delete" />
          &nbsp;
          <img src="../../../assets/Icons/create-black-18dp.svg" alt="edit" />
        </td>
      </tr>
    </table>
  </div>
</div>
